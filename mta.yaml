  - name: sfasb_management-app-deployer
    type: com.sap.application.content
    path: gen/app
    requires:
      - name: srv-api
      - name: sfasb_management-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:


  - name: sfasb_management-portal-deployer
    type: com.sap.application.content
    path: app/portal
    requires:
      - name: sfasb_management-portal
        parameters:
          content-target: true
          service-key:
            name: sfasb_management-portal-key
            config:
              content-endpoint: developer
      - name: sfasb_management-html5-repo-host
      - name: sfasb_management-app-deployer
    deployed-after:
      - sfasb_management-app-deployer
resources:
  - name: sfasb_management-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sfasb_management-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api
  - name: sfasb_management-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: sfasb_management-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: sfasb_management-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: sfasb_management-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: sfasb_management-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: sfasb_management-portal
    type: org.cloudfoundry.managed-service
    parameters:
      service: portal
      service-plan: standard
