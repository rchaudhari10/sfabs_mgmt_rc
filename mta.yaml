_schema-version: 3.3.0
ID: sfasb_management
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --package-lock-only
        - npm ci
        - npx cds build --production
modules:
  - name: sfasb_management-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: sfasb_management-auth
      - name: sfasb_management-db
      - name: sfasb_management-connectivity
      - name: sfasb_management-destination

  - name: sfasb_management-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sfasb_management-db

  - name: sfasb_management
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: sfasb_management-auth
      - name: sfasb_management-destination
      - name: sfasb_management-html5-runtime
      - name: sfasb_management-portal
      # - name: sfasb_management-portal
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
